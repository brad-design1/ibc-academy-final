<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Playfair+Display:wght@700&display=swap');
  
  body {
    width: 1200px;
    height: 630px;
    overflow: hidden;
    font-family: 'Montserrat', sans-serif;
  }
  
  .container {
    width: 1200px;
    height: 630px;
    background: linear-gradient(135deg, #0A1628 0%, #1B365D 60%, #0F2240 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    overflow: hidden;
  }
  
  /* Subtle geometric background pattern */
  .container::before {
    content: '';
    position: absolute;
    top: -50%;
    right: -20%;
    width: 800px;
    height: 800px;
    border: 1px solid rgba(201, 168, 76, 0.06);
    border-radius: 50%;
  }
  .container::after {
    content: '';
    position: absolute;
    bottom: -60%;
    left: -10%;
    width: 600px;
    height: 600px;
    border: 1px solid rgba(201, 168, 76, 0.05);
    border-radius: 50%;
  }
  
  /* Top gold accent line */
  .accent-top {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: linear-gradient(90deg, transparent 0%, #C9A84C 20%, #C9A84C 80%, transparent 100%);
  }
  
  /* Bottom gold accent line */
  .accent-bottom {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: linear-gradient(90deg, transparent 0%, #C9A84C 20%, #C9A84C 80%, transparent 100%);
  }
  
  .content {
    display: flex;
    align-items: center;
    gap: 48px;
    z-index: 1;
    padding: 0 80px;
  }
  
  /* Shield badge */
  .badge {
    flex-shrink: 0;
    width: 160px;
    height: 180px;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  
  .badge svg {
    width: 160px;
    height: 180px;
  }
  
  .text-section {
    display: flex;
    flex-direction: column;
    gap: 16px;
  }
  
  .title {
    font-family: 'Montserrat', sans-serif;
    font-size: 72px;
    font-weight: 700;
    color: #FFFFFF;
    letter-spacing: 2px;
    line-height: 1.1;
  }
  
  .divider {
    width: 80px;
    height: 3px;
    background: #C9A84C;
    border-radius: 2px;
  }
  
  .subtitle {
    font-family: 'Montserrat', sans-serif;
    font-size: 22px;
    font-weight: 300;
    color: #C9A84C;
    letter-spacing: 3px;
    text-transform: uppercase;
  }
  
  .tagline {
    font-family: 'Montserrat', sans-serif;
    font-size: 16px;
    font-weight: 400;
    color: rgba(255, 255, 255, 0.5);
    letter-spacing: 1px;
    margin-top: 4px;
  }
  
  /* Corner accents */
  .corner {
    position: absolute;
    width: 40px;
    height: 40px;
    border-color: rgba(201, 168, 76, 0.3);
    border-style: solid;
    border-width: 0;
  }
  .corner-tl { top: 30px; left: 30px; border-top-width: 2px; border-left-width: 2px; }
  .corner-tr { top: 30px; right: 30px; border-top-width: 2px; border-right-width: 2px; }
  .corner-bl { bottom: 30px; left: 30px; border-bottom-width: 2px; border-left-width: 2px; }
  .corner-br { bottom: 30px; right: 30px; border-bottom-width: 2px; border-right-width: 2px; }
</style>
</head>
<body>
  <div class="container">
    <div class="accent-top"></div>
    <div class="accent-bottom"></div>
    <div class="corner corner-tl"></div>
    <div class="corner corner-tr"></div>
    <div class="corner corner-bl"></div>
    <div class="corner corner-br"></div>
    
    <div class="content">
      <div class="badge">
        <svg viewBox="0 0 160 180" xmlns="http://www.w3.org/2000/svg">
          <!-- Shield shape -->
          <defs>
            <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#D4B85C;stop-opacity:1" />
              <stop offset="50%" style="stop-color:#C9A84C;stop-opacity:1" />
              <stop offset="100%" style="stop-color:#B8943F;stop-opacity:1" />
            </linearGradient>
            <linearGradient id="goldDark" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#A8882F;stop-opacity:1" />
              <stop offset="100%" style="stop-color:#8B7025;stop-opacity:1" />
            </linearGradient>
          </defs>
          <!-- Outer shield -->
          <path d="M80 8 L148 35 L148 95 C148 130 120 158 80 175 C40 158 12 130 12 95 L12 35 Z" 
                fill="url(#gold)" stroke="none"/>
          <!-- Inner shield -->
          <path d="M80 20 L138 43 L138 93 C138 124 113 149 80 164 C47 149 22 124 22 93 L22 43 Z" 
                fill="#0A1628" stroke="none"/>
          <!-- IBC text -->
          <text x="80" y="105" text-anchor="middle" 
                font-family="'Playfair Display', Georgia, serif" 
                font-size="48" font-weight="700" fill="url(#gold)"
                letter-spacing="4">IBC</text>
        </svg>
      </div>
      
      <div class="text-section">
        <div class="title">IBC Academy</div>
        <div class="divider"></div>
        <div class="subtitle">Education First</div>
        <div class="tagline">Free Education on the Infinite Banking Concept</div>
      </div>
    </div>
  </div>
</body>
</html>
